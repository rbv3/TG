<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three JS City</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
            #blocker {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.8);
            }
            #instructions {
                width: 100%;
                height: 100%;
                display: flex;
                color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 14px;
                cursor: pointer;
            }
            #end-game {
                width: 100%;
                height: 100%;
                display: flex;
                color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 14px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script type="module" src="bundle.js"></script>
        <div id="blocker" style="display: block;">
			<div id="instructions" style="">
				<p style="font-size:36px">
					Press ESC to Navigate
				</p>
				<p>
					Move: WASD<br>
					Fly: Z<br>
					Dive: X<br>
					Look: CLICK AND DRAG<br><br>

                    Remember: you can always press ESC again to go back to this screen
				</p>
			</div>
			<div id="end-game" style="">
				<p style="font-size:36px">
					The test has ended!
				</p>
				<p>
                    Your activity was already recorded<br>
                    Thanks a lot for your time!<br><br>
					If you want to navigate freely, press ESC<br>
				</p>
			</div>
		</div>
    </body>
</html>
